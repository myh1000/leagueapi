<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="playerID.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="layout.css" rel="stylesheet">
  </head>
  <body role="document">
    <div class="container theme-showcase" role="main">
    <div class="jumbotron">
      <h1>Mastery Lookup</h1>
      <div class="page-header"></div>
      <form role="form">
        <div class="form-group">
          <label for="userName">Username:</label>
          <input type="userName" class="form-control" id="userName">
        </div>
        <button type="submit" class="btn btn-default" id="submitlookup">Submit</button>
      </form>

      <br /><b>Summoner Level: </b><span id="sLevel"></span>

      <br /><b>Summoner ID: </b><span id="sID"></span>
      <br />

      <br />
      <b>List of mastery pages:</b> (<span id="masteryPagesCount"></span>)
      <br />
      <span id="masteryPagesAll"></span>
    </div>
  </body>
</html>
